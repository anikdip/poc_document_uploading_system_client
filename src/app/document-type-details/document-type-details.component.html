<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Document Type Details</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Document Type Name</th>
        <td>{{documentType["type"]}}</td>
      </tr>
    </table>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Field Name</th>
        <th>Field Type</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let d of documentTypeDetails | async">
        <td>{{d.field_name}}</td>
        <td>{{d.field_type}}</td>
        <td><button (click)="deleteDocumentTypeFields(d.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
