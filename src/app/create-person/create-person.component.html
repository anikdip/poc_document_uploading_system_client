<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="person.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="fathername">Father Name</label>
      <input type="text" class="form-control" id="fathername" required [(ngModel)]="person.fathername" name="fathername">
    </div>

    <div class="form-group">
      <label for="mothername">Mother Name</label>
      <input type="text" class="form-control" id="mothername" required [(ngModel)]="person.mothername" name="mothername">
    </div>

    <div class="form-group">
      <label for="birthdate">Date of Birth</label>
      <input type="date" class="form-control" id="birthdate" required [(ngModel)]="person.birthdate" name="birthdate">
    </div>

    <div class="form-group">
      <label for="emailId">Email</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="person.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="mobileno">Mobile No.</label>
      <input type="number" class="form-control" id="mobileno" required [(ngModel)]="person.mobileno" name="mobileno">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
