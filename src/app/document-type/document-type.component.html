<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Document Type List</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Document Name</th>
        <th>Upload</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let d of documentType | async">
        <td>{{d.type}}</td>
        <td>
          <button class="btn btn-info" data-toggle="modal" [attr.data-target]="'#type' + d.id">Add Fields</button>

          <div id="type{{d.id}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Add field for {{d.type}}</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <form (ngSubmit)="onSubmitAddField(d.id)">
                    <div class="form-group">
                      <label for="field_name">Field Name</label>
                      <input type="text" class="form-control" id="field_name" required [(ngModel)]="documentTypeFields.field_name" name="field_name">
                    </div>
                    <div class="form-group">
                      <label for="field_type">Field Type</label>
                      <select class="form-control" id="field_type" name="field_type" [(ngModel)]="documentTypeFields.field_type">
                        <option value="text">text</option>
                        <option value="number">number</option>
                        <option value="file">file</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <button (click)="detailsDocumentType(d.id)" class="btn btn-info">Details</button>
          <button data-toggle="modal" [attr.data-target]="'#update' + d.id" class="btn btn-warning">Edit</button>
          <button (click)="deleteDocumentType(d.id)" class="btn btn-danger">Delete</button>

          <div id="update{{d.id}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Update {{d.type}}</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <form (ngSubmit)="onSubmitUpdate(d.id)">
                    <div class="form-group">
                      <b>Existing Type Name:</b> {{d.type}}<br>
                      <label for="type"><b>Updated Type Name</b></label>
                      <input type="text" class="form-control" id="type" required [(ngModel)]="documentTypeUpdate.type" name="type">
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
